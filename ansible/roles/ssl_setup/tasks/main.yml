---
# ==========================================
# CentOS Stream 9 + Nginx + Let's Encrypt
# Domains:
#   - alwaysonteam.store
#   - www.alwaysonteam.store
# ==========================================

# ----------------------------
# Install packages
# ----------------------------
- name: Install nginx and certbot
  ansible.builtin.dnf:
    name:
      - nginx
      - certbot
      - python3-certbot-nginx
    state: present

# ----------------------------
# Start nginx (HTTP-01 requires port 80)
# ----------------------------
- name: Enable and start nginx
  ansible.builtin.systemd:
    name: nginx
    enabled: true
    state: started

# ----------------------------
# Obtain Let's Encrypt SAN certificate (webroot)
# ----------------------------
- name: Obtain Let's Encrypt certificate (webroot)
  ansible.builtin.command: >
    certbot certonly
    --webroot
    -w /usr/share/nginx/html
    {% for d in domain_names %}-d {{ d }} {% endfor %}
    --non-interactive
    --agree-tos
    -m {{ admin_email }}
    --keep-until-expiring
  args:
    creates: /etc/letsencrypt/live/{{ domain_names[0] }}/fullchain.pem

# ----------------------------
# Ensure SSL private directory
# ----------------------------
- name: Ensure /etc/ssl/private exists
  ansible.builtin.file:
    path: /etc/ssl/private
    state: directory
    owner: root
    group: root
    mode: '0700'

# ----------------------------
# Remove old self-signed certs (important)
# ----------------------------
- name: Remove old SSL certificate file if exists
  ansible.builtin.file:
    path: "{{ ssl_cert_path }}"
    state: absent

- name: Remove old SSL private key file if exists
  ansible.builtin.file:
    path: "{{ ssl_key_path }}"
    state: absent

# ----------------------------
# Symlink Let's Encrypt certs to standard paths
# ----------------------------
- name: Link SSL certificate
  ansible.builtin.file:
    src: /etc/letsencrypt/live/{{ domain_names[0] }}/fullchain.pem
    dest: "{{ ssl_cert_path }}"
    state: link
  notify: Restart nginx

- name: Link SSL private key
  ansible.builtin.file:
    src: /etc/letsencrypt/live/{{ domain_names[0] }}/privkey.pem
    dest: "{{ ssl_key_path }}"
    state: link
  notify: Restart nginx

# ----------------------------
# Enable certbot auto-renew
# ----------------------------
- name: Enable certbot renew timer
  ansible.builtin.systemd:
    name: certbot-renew.timer
    enabled: true
    state: started

# ----------------------------
# SELinux (CentOS Stream 9)
# ----------------------------
- name: Allow nginx to read Let's Encrypt certs (SELinux)
  ansible.builtin.command: setsebool -P httpd_read_user_content 1
  changed_when: false
