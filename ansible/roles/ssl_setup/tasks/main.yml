---
# ==========================================
# Certbot Standalone (NO nginx)
# ==========================================

# ----------------------------
# Enable CRB
# ----------------------------
- name: Enable CRB repository
  ansible.builtin.command: dnf config-manager --set-enabled crb
  changed_when: false

# ----------------------------
# Install EPEL
# ----------------------------
- name: Install epel-release
  ansible.builtin.dnf:
    name: epel-release
    state: present

# ----------------------------
# Install certbot only
# ----------------------------
- name: Install certbot
  ansible.builtin.dnf:
    name: certbot
    state: present

# ----------------------------
# Obtain SSL certificate (standalone)
# ----------------------------
- name: Obtain Let's Encrypt certificate (standalone)
  ansible.builtin.command: >
    certbot certonly
    --standalone
    {% for d in domain_names %}-d {{ d }} {% endfor %}
    --non-interactive
    --agree-tos
    -m {{ admin_email }}
  args:
    creates: /etc/letsencrypt/live/{{ domain_names[0] }}/fullchain.pem


# ----------------------------
# Ensure SSL private directory
# ----------------------------
- name: Ensure /etc/ssl/private exists
  ansible.builtin.file:
    path: /etc/ssl/private
    state: directory
    owner: root
    group: root
    mode: '0700'

# ----------------------------
# Remove old self-signed certs (important)
# ----------------------------
- name: Remove old SSL certificate file if exists
  ansible.builtin.file:
    path: "{{ ssl_cert_path }}"
    state: absent

- name: Remove old SSL private key file if exists
  ansible.builtin.file:
    path: "{{ ssl_key_path }}"
    state: absent

# ----------------------------
# Symlink Let's Encrypt certs to standard paths
# ----------------------------
- name: Link SSL certificate
  ansible.builtin.file:
    src: /etc/letsencrypt/live/{{ domain_names[0] }}/fullchain.pem
    dest: "{{ ssl_cert_path }}"
    state: link


- name: Link SSL private key
  ansible.builtin.file:
    src: /etc/letsencrypt/live/{{ domain_names[0] }}/privkey.pem
    dest: "{{ ssl_key_path }}"
    state: link


# ----------------------------
# Enable certbot auto-renew
# ----------------------------
- name: Enable certbot renew timer
  ansible.builtin.systemd:
    name: certbot-renew.timer
    enabled: true
    state: started
